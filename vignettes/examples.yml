- title: "Introduction to LCZ4r-QGIS plugin"
  image: logo_qgis.png
  link: https://bymaxanjos.github.io/LCZ4r/articles/Introd_QGIS_LCZ4r.html
  footer: <a href="https://bymaxanjos.github.io/LCZ4r/articles/Introd_QGIS_LCZ4r.html">Source</a>
  group: showcase
  text: >
    A LCZ4r-QGIS plugin repository that integrates the LCZ4r package with QGIS in multiple languages. It facilitates
    the integration of the General Functions and Local Functions from LCZ4r package into QGIS, allowing users to analyze
    Local Climate Zones (LCZ) and urban heat islands directly within the QGIS environment.

