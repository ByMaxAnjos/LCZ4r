url: https://bymaxanjos.github.io/LCZ4r/
development:
  mode: auto

template:
  bootstrap: 5
  theme: a11y-light
  bslib:
    bg: '#faf9f6'
    fg: black
    primary: '#023b2c'
    light: '#023b2c'
    success: '#335c67'
    heading_font:
      google:
        family: Montserrat
    base_font:
      google:
        family: Open Sans

navbar:
  type: dark
  structure:
    left: [home, tutorials, reference]
    right: [search, github]
  components:
    home:
      icon: fa-home
      href: index.html
      aria-label: Home
    tutorials:
      text: Tutorials
      menu:
      - text: LCZ4r General Functions
        href: articles/Introd_general_LCZ4r.html
      - text: LCZ4r Local Functions
        href: articles/Introd_local_LCZ4r.html
      - text: Install LCZ4r
        href: articles/instalation_lcz4r.html
reference:
- title: "General Functions"
  desc: >
    The following functions enable you to extract LCZ map and related parameters:
  contents:
  - lcz_get_map
  - lcz_get_map_euro
  - lcz_get_map_usa
  - lcz_get_map2
  - lcz_plot_map
  - lcz_cal_area
  - lcz_get_parameters
  - lcz_plot_parameters

- title: "Local Functions"
  desc: >
    The following functions enable you to model air temperature and UHI:
  contents:
  - lcz_ts
  - lcz_anomaly
  - lcz_interp_map
  - lcz_anomaly_map
  - lcz_plot_interp
  - lcz_uhi_intensity

- title: "LCZ tutorials"
  desc: >
    The following functions enable you to acess to tutorials and data:
  contents:
  - lcz_tutorial
  - lcz_data
