url: https://bymaxanjos.github.io/LCZ4r/
development:
  mode: auto

template:
  bootstrap: 5
  theme: a11y-light
  bslib:
    bg: '#faf9f6'
    fg: black
    primary: '#023b2c'
    light: '#023b2c'
    success: '#335c67'
    heading_font:
      google:
        family: Montserrat
    base_font:
      google:
        family: Open Sans

navbar:
  type: dark
  structure:
    left: [home, tutorials, LCZ4r-QGIS, reference]
    right: [search, github]
  components:
    home:
      icon: fa-home
      href: index.html
      aria-label: Home
    tutorials:
      text: Tutorials
      href: articles/tutorials.html
    LCZ4r-QGIS:
      text: LCZ4r-QGIS Plugin
      href: articles/examples.html

reference:
- title: "General Functions"
  desc: >
    These functions enable you to extract LCZ maps and calculate related parameters for spatial and environmental analysis.
  contents:
  - lcz_get_map
  - lcz_get_map_euro
  - lcz_get_map_usa
  - lcz_get_map_generator
  - lcz_get_map2
  - lcz_plot_map
  - lcz_cal_area
  - lcz_get_parameters
  - lcz_plot_parameters

- title: "Local Functions"
  desc: >
    These functions support air temperature modeling, anomaly detection, and Urban Heat Island (UHI) intensity calculations.
  contents:
  - lcz_ts
  - lcz_anomaly
  - lcz_interp_map
  - lcz_anomaly_map
  - lcz_plot_interp
  - lcz_interp_eval
  - lcz_uhi_intensity

- title: "LCZ Tutorials and Data Access"
  desc: >
    Access detailed tutorials and example data to enhance your understanding and application of the LCZ4r package.
  contents:
  - lcz_tutorial
  - lcz_data
